sonar.host.url=https://sonarcloud.io
sonar.organization=flaconi-gmbh
sonar.projectKey=typescript-common
sonar.projectName=typescript-common

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/Flaconi/typescript-common
sonar.links.ci=https://travis-ci.com/Flaconi/typescript-common

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# Include files for check
sonar.sources=src

sonar.sourceEncoding=UTF-8

# Code coverage
sonar.exclusions=src/**/*.data.js,src/**/*.test.js,src/**/*.style.js,src/**/*.story.jsx,src/**/*.story.md,src/utils/polyfills.js,src/utils/setupTests.js,src/utils/testWrapper.js,src/components/atoms/Icon/svg/*.js,src/components/molecules/InputMaterial/InputMaterialValidations.js,src/components/index.js,src/__mocks__/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
